<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lehrpfade - Botanischer Garten Würzburg</title>
  <link rel="stylesheet" href="style.css" />
  <!-- defer sorgt dafür dass das script nach dem laden des DOMS ausgeführt wird -->
  <script src="loadProject.js" defer></script>
</head>

<body>

  <nav class="navbar">
    <div class="navbar-container container">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </label>

      <ul class="menu-items">
        <li>
          <a href="Startseite.html">Karte</a>
          <ul id="karte-submenu" class="submenu"></ul>
        </li>
        <li><a href="InfoLK.html">Info für LK</a></li>
        <li><a href="Kontakt.html">Kontakt</a></li>
      </ul>

      <button id="karte-button" class="bottom-button" style="display:none;" onclick="navigationsButtonClick()">
        Zurück zur Karte
      </button>

    </div>
    <div id="progress-container"></div>

  </nav>

  <!-- Container für dynamisch geladenen Inhalt -->
  <div id="content-container">
    <section id="einleitung" class="einleitung-container">
      Willkommen bei den Lehrpfäden des Botanischen Gartens Würzburgs.<br>
      Bitte scannen Sie einen QR-Code am Eingang oder bei einer der Stationen, um einen Lehrpfad zu beginnen.
    </section>
    <section id="karte" class="karte-container">
      <img src="Bilder/karte.png" class="karte-bild" alt="Karte" width="500" height="375" />
    </section>

  </div>

  <script>
    //direkte Seitenlinks für Stationen
    function openStation(url) {
      window.location.href = url;
    }

    // Button "Station abschließen" navigiert zurück zur Karte
    function navigationsButtonClick() {
      window.location.href = "karte.html";
    }

    // Resize-Funktion für Karte und Elemente bleibt
    window.addEventListener("resize", () => {
      if (document.getElementById("karte")) {
        stationenAufKarteSetzen();
      }
    });
  </script>

</body>


</html>
